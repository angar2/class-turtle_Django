{% extends 'base.html' %} {% block content %}

<h1>{{ name }}의 오늘 저녁은 {{ pick.name }}이다</h1>
<h3>메뉴 리스트</h3>
<ul>
    {% for menu in menus %}
    <li>{{ menu.name }}: {{ menu.price }}</li>
    {% endfor %}
</ul>

{% if pick.price > 25000 %}
<p>비싸다;</p>
{% elif pick.price > 19000 %}
<p>해볼만 하네</p>
{% else %}
<p>개싸다ㅋ</p>
{% endif %}

{% endblock %}
